<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href+="style/bootstrap.min.css">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
   <div class="container">
    <h4 class="my-5 bg-dark text-white p-3" style="text-align: center;">Daily Entry</h4>
    <div class="row">
        <div class="col-4">
            <div class="card bg-dark text-center text-white">
                Employee Details form
            </div>
            <div class="card-body">
                <fieldset>
                    <div class="form-group">
                        <label for="exampleInputEmail">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Enter Email Address">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword">password</label>
                        <input type="password" class="form-control" id="pass" placeholder="password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputAge">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter Age">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputBloodGroup">Blood Group</label>
                        <input type="text" class="form-control" id="bloodGroup" placeholder="Enter Blood Group">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </fieldset>
            </div>
            <div class="card-footer text-muted">
                Employee management system
            </div>
        </div>
    </div>
    <div class="col-1"></div>
    <div class="col-7">
        <div class="row empData">
        </div>
    </div>
   </div>    

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Include Popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<!-- Include Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="main.js"></script>
</body>
</html>
